<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard v3</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; 
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); 
            min-height: 100vh; padding: 20px; 
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 40px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); gap: 20px; margin-bottom: 40px; }
        .kpi-card { background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-radius: 20px; padding: 30px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.1); transition: transform 0.3s ease; }
        .kpi-card:hover { transform: translateY(-10px); }
        .kpi-value { font-size: 3rem; font-weight: 800; background: linear-gradient(45deg,#667eea,#764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .kpi-label { font-size: 1.1rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .channels-section { background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-radius: 20px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .section-title { font-size: 1.8rem; font-weight: 700; background: linear-gradient(45deg,#667eea,#764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .last-updated { font-size: 0.9rem; color: #888; }
        .channels-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(350px,1fr)); gap: 20px; }
        .channel-card { background: white; border-radius: 16px; padding: 25px; border-left: 5px solid #667eea; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: all 0.3s ease; position: relative; overflow: hidden; }
        .channel-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        .channel-card.gold { border-left-color: #f4b400; }
        .channel-card.silver { border-left-color: #c0c0c0; }
        .channel-card.bronze { border-left-color: #cd7f32; }
        .rank-badge { position: absolute; top: 20px; right: 20px; background: linear-gradient(45deg,#667eea,#764ba2); color: white; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.1rem; }
        .channel-name { font-size: 1.4rem; font-weight: 700; margin-bottom: 15px; color: #333; }
        .metrics-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .metric-label { font-size: 0.85rem; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }
        .metric-value { font-size: 1.2rem; font-weight: 600; color: #333; }
        .loading { display: flex; align-items: center; justify-content: center; height: 200px; font-size: 1.2rem; color: #666; }
        .error { background: #fee2e2; color: #dc2626; padding: 20px; border-radius: 12px; margin: 20px 0; text-align: center; }
        @media (max-width: 768px) { .kpi-grid, .channels-grid { grid-template-columns: 1fr; } .section-header { flex-direction: column; gap: 15px; text-align: center; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Analytics Dashboard v3</h1>
            <p>Ïã§ÏãúÍ∞Ñ Î©îÌä∏Î¶≠Ïä§ & Top Channels (7Ïùº ÏßëÍ≥Ñ)</p>
        </div>

        <div class="kpi-grid" id="kpiGrid">
            <div class="kpi-card"><div class="kpi-value">0</div><div class="kpi-label">Total Views</div></div>
            <div class="kpi-card"><div class="kpi-value">0</div><div class="kpi-label">Total Likes</div></div>
            <div class="kpi-card"><div class="kpi-value">0</div><div class="kpi-label">Total Comments</div></div>
            <div class="kpi-card"><div class="kpi-value">0</div><div class="kpi-label">Total Shares</div></div>
        </div>

        <div class="channels-section">
            <div class="section-header">
                <div class="section-title">üèÜ Top Channels (7D)</div>
                <div class="last-updated" id="lastUpdated">-</div>
            </div>
            <div id="channelsContent">
                <div class="loading">Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...</div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://mbzowtyucumxhibgvfyr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1iem93dHl1Y3VteGhpYmd2ZnlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NzcxNjksImV4cCI6MjA4MDQ1MzE2OX0.iRgdfVtCiLoONsU6QCSQrXrzljiiDdI6cCYeC_IcVG4';

        const { createClient } = supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadKPIs() {
            try {
                const { data } = await supabase
                    .from('metrics_daily_sum')
                    .select('total_views,total_likes,total_comments,total_shares')
                    .order('date', { ascending: false })
                    .limit(1);
                
                if (data?.[0]) {
                    const d = data[0];
                    document.getElementById('kpiGrid').innerHTML = `
                        <div class="kpi-card"><div class="kpi-value">${d.total_views?.toLocaleString()||0}</div><div class="kpi-label">Total Views</div></div>
                        <div class="kpi-card"><div class="kpi-value">${d.total_likes?.toLocaleString()||0}</div><div class="kpi-label">Total Likes</div></div>
                        <div class="kpi-card"><div class="kpi-value">${d.total_comments?.toLocaleString()||0}</div><div class="kpi-label">Total Comments</div></div>
                        <div class="kpi-card"><div class="kpi-value">${d.total_shares?.toLocaleString()||0}</div><div class="kpi-label">Total Shares</div></div>
                    `;
                }
            } catch(e) { console.error('KPI:', e); }
        }

        async function loadChannels() {
            try {
                document.getElementById('channelsContent').innerHTML = '<div class="loading">Ï±ÑÎÑê Îç∞Ïù¥ÌÑ∞ Î°úÎî©...</div>';
                
                const { data: channels } = await supabase
                    .from('metrics_channel_7d')
                    .select('*')
                    .order('metric_value', { ascending: false })
                    .limit(10);
                
                document.getElementById('lastUpdated').textContent = `ÏµúÏ¢Ö ÏóÖÎç∞Ïù¥Ìä∏: ${new Date().toLocaleString('ko-KR')}`;
                
                if (channels?.length) {
                    const html = channels.map((ch, i) => {
                        const rank = i + 1;
                        const cls = rank === 1 ? 'gold' : rank === 2 ? 'silver' : rank === 3 ? 'bronze' : '';
                        return `
                            <div class="channel-card ${cls}">
                                <div class="rank-badge">${rank}</div>
                                <div class="channel-name">${ch.channel_name || 'N/A'}</div>
                                <div class="metrics-row">
                                    <span class="metric-label">Score</span>
                                    <span class="metric-value">${ch.metric_value?.toLocaleString() || 0}</span>
                                </div>
                                <div class="metrics-row">
                                    <span class="metric-label">Views</span>
                                    <span class="metric-value">${ch.views_7d || ch.views || 0}</span>
                                </div>
                            </div>`;
                    }).join('');
                    document.getElementById('channelsContent').innerHTML = `<div class="channels-grid">${html}</div>`;
                } else {
                    document.getElementById('channelsContent').innerHTML = '<div class="error">üìä 7Ïùº Ï±ÑÎÑê Îç∞Ïù¥ÌÑ∞ Ï§ÄÎπÑ Ï§ë<br><small>ÌÅ¨Î°† ÏûëÏóÖ Ïã§Ìñâ ÌïÑÏöî</small></div>';
                }
            } catch(e) {
                console.error('Channels:', e);
                document.getElementById('channelsContent').innerHTML = '<div class="error">metrics_channel_7d ÌÖåÏù¥Î∏î ÌôïÏù∏</div>';
            }
        }

        window.addEventListener('load', async() => {
            await Promise.all([loadKPIs(), loadChannels()]);
            setInterval(() => Promise.all([loadKPIs(), loadChannels()]), 300000);
        });
    </script>
</body>
</html>
